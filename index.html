<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <!-- Custom styles -->
        <link href="styles/main.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Gestor de Tareas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container py-4">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <!-- card width form -->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Agregar Nueva Tarea</h5>
                            <form id="task-form" class="d-flex gap-2">
                                    <input id="task-input" type="text" class="form-control" placeholder="Nueva tarea">
                                    <button id="btn-search" type="submit" class="btn btn-primary">
                                        <i class="bi bi-plus-lg"></i>
                                    </button>
                                </form>
                        </div>
                    </div>
                    <!-- task list -->
                    <div class="mt-4">
                        <h6>Lista de Tareas</h6>
                        <ul id="task-list" class="list-group mt-3"></ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- script js -->
        <script src="./assets/js/script.js"></script>
</body>
</html>
